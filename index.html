<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打开向日葵APP</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <script>
        window.onload = function() {
            // 优先唤醒向日葵APP
            const scheme = 'sunlogin://';
            window.location.href = scheme;
            // 3秒未唤醒则跳转到官网下载
            setTimeout(() => {
                window.location.href = 'https://sunlogin.oray.com/download/';
            }, 3000);
        }
    </script>
</head>
<body style="margin: 0; padding: 0;">
    <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
        <h3>正在打开向日葵APP...</h3>
        <p style="color: #666; margin-top: 20px;">若未跳转，将自动跳转到下载页</p>
        <a href="https://sunlogin.oray.com/download/" style="color: #0088ff; text-decoration: none; margin-top: 10px; display: inline-block;">
            点击手动下载
        </a>
    </div>
</body>
</html>
